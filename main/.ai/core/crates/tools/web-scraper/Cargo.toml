[package]
name = "web-scraper"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
chrono = "0.4"

# HTTP client and scraping
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.20"
url = "2.5"

# Web framework
axum = { version = "0.7", features = ["macros"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"
