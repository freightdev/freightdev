name: flutter_app
description: HWY-TMS - Transportation Management System by Fast & Easy Dispatching LLC
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3

  # Navigation
  go_router: ^17.0.0

  # Network & API
  http: ^1.1.2
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.0.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Date & Time
  intl: ^0.20.2
  timeago: ^3.6.0
  table_calendar: ^3.0.9

  # PDF & Documents
  pdf: ^3.10.7
  printing: ^5.11.1
  file_picker: ^10.3.7

  # Utilities
  uuid: ^4.3.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  surrealdb: ^1.1.1
  path_provider: ^2.1.5
  googleapis: ^15.0.0
  googleapis_auth: ^2.0.0
  google_sign_in: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

