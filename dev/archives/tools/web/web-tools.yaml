## web-tools.yaml
---
tools:
  - name: web_scraper.py
    purpose: scrapes structured or unstructured data from websites
  - name: site_checker.py
    purpose: checks website status, uptime, and content changes
  - name: link_extractor.py
    purpose: extracts all links from a page, filters by domain or type
  - name: page_parser.py
    purpose: parses and summarizes HTML page content
  - name: headless_browser_runner.py
    purpose: launches and automates headless browser sessions (e.g., for JS-heavy sites)
