## voice-tools.yaml
---
tools:
  - name: call_transcriber.py
    purpose: uses Whisper to transcribe incoming phone/audio calls
  - name: voice_cloner.py
    purpose: clones voices using audio samples (e.g., via ElevenLabs API or similar)
  - name: voice_command_parser.py
    purpose: parses and routes voice commands to specific tools or agents
  - name: voice_synthesizer.py
    purpose: converts text responses into realistic speech output
  - name: realtime_voice_bridge.py
    purpose: bridges Twilio audio input/output with local AI responses
