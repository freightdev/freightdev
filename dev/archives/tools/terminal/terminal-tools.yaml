## terminal-tools.yaml
---
tools:
  - name: shell_alias_manager.py
    purpose: manages user shell aliases (add, remove, list)
  - name: terminal_launcher.py
    purpose: launches predefined terminal sessions or commands
  - name: process_watcher.py
    purpose: monitors long-running terminal processes for status
  - name: log_greper.py
    purpose: parses and filters logs with advanced grep-style rules
  - name: terminal_profile_loader.py
    purpose: loads user-defined shell environment profiles (.bashrc, .zshrc)
  - name: command_builder.py
    purpose: builds complex CLI commands from simplified user inputs
  - name: terminal_tools_agent.py
    purpose: orchestrates all terminal-related subtools and CLI automation
