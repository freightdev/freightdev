## devops-tools.yaml
---
tools:
  - name: build_status_reporter.py
    purpose: summarizes CI/CD pipeline statuses (GitHub Actions, etc.)
  - name: container_cleaner.py
    purpose: clears unused Docker containers, volumes, and images
  - name: deployment_trigger.py
    purpose: triggers deployments via API (e.g., Vercel, DigitalOcean)
  - name: dockerfile_linter.py
    purpose: checks Dockerfile for best practices
  - name: git_branch_cleaner.py
    purpose: finds and deletes stale local/remote branches
  - name: infra_audit.py
    purpose: scans for outdated or insecure infrastructure components
  - name: port_checker.py
    purpose: checks for open/occupied ports
  - name: process_killer.py
    purpose: finds and kills rogue background processes
  - name: service_uptime_logger.py
    purpose: tracks uptime status of local/dev/test services
  - name: yaml_validator.py
    purpose: validates CI/CD, Kubernetes, or config YAMLs
