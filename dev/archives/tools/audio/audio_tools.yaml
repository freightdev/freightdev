## audio-tools.yaml
---
tools:
  - name: audio_capture.py
    purpose: records or streams audio input from mic or file
  - name: audio_transcriber.py
    purpose: transcribes audio using Whisper or other STT models
  - name: audio_resampler.py
    purpose: converts audio sample rates and formats
  - name: audio_cleaner.py
    purpose: noise reduction, silence trimming, normalization
  - name: audio_player.py
    purpose: plays back audio locally or via system speaker
  - name: audio_splitter.py
    purpose: splits long audio files into chunks for processing
  - name: audio_utils.py
    purpose: shared helpers (e.g., duration, format detection)
