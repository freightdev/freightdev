## code-tools.yaml
---
tools:
  - name: code_executor.py
    purpose: runs code snippets in a secure sandbox
  - name: code_linter.py
    purpose: checks syntax and formatting errors
  - name: code_rewriter.py
    purpose: rewrites or refactors code using AI prompts
  - name: code_explainer.py
    purpose: explains code line by line or functionally
  - name: import_cleaner.py
    purpose: removes unused imports from source files
  - name: lang_detect.py
    purpose: detects programming language from code
  - name: file_loader.py
    purpose: loads code files for editing or analysis
  - name: code_utils.py
    purpose: shared utilities for handling code
