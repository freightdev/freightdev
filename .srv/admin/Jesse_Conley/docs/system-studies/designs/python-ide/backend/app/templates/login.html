<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Control Center - Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(139, 92, 246, 0.8);
            }
        }

        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -80px;
            right: -80px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            right: -100px;
            animation-delay: 4s;
        }

        .slide-in {
            animation: slideInUp 0.6s ease-out;
        }

        .logo-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Floating Orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Login/Register Container -->
    <div class="relative z-10 w-full max-w-md"
         x-data="authApp()"
         x-init="init()">

        <!-- Logo and Title -->
        <div class="text-center mb-8 slide-in">
            <div class="inline-block glass rounded-full p-6 mb-4 logo-glow">
                <i class="fas fa-robot text-5xl text-purple-400"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Agency Control Center</h1>
            <p class="text-gray-400">Next-Generation AI Management</p>
        </div>

        <!-- Auth Card -->
        <div class="glass rounded-2xl p-8 shadow-2xl slide-in" style="animation-delay: 0.2s;">

            <!-- Tab Switcher -->
            <div class="flex mb-8 glass rounded-lg p-1">
                <button
                    @click="mode = 'login'"
                    :class="mode === 'login' ? 'bg-purple-600 text-white' : 'text-gray-400 hover:text-white'"
                    class="flex-1 py-2 px-4 rounded-md transition-all duration-300 font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
                <button
                    @click="mode = 'register'"
                    :class="mode === 'register' ? 'bg-purple-600 text-white' : 'text-gray-400 hover:text-white'"
                    class="flex-1 py-2 px-4 rounded-md transition-all duration-300 font-medium">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </button>
            </div>

            <!-- Login Form -->
            <form x-show="mode === 'login'"
                  @submit.prevent="login()"
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="opacity-0 transform scale-95"
                  x-transition:enter-end="opacity-100 transform scale-100">

                <div class="space-y-4">
                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input
                            type="text"
                            x-model="loginForm.username"
                            class="w-full px-4 py-3 glass-input rounded-lg text-white placeholder-gray-400"
                            placeholder="Enter your username"
                            required>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input
                            type="password"
                            x-model="loginForm.password"
                            class="w-full px-4 py-3 glass-input rounded-lg text-white placeholder-gray-400"
                            placeholder="Enter your password"
                            required>
                    </div>

                    <!-- Error Message -->
                    <div x-show="error"
                         x-transition
                         class="p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
                        <p class="text-red-300 text-sm">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span x-text="error"></span>
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </span>
                        <span x-show="loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
                        </span>
                    </button>

                    <!-- Demo Credentials -->
                    <div class="mt-4 p-3 glass rounded-lg">
                        <p class="text-xs text-gray-400 mb-2">Demo Credentials:</p>
                        <p class="text-xs text-purple-300">
                            <i class="fas fa-user-shield mr-1"></i>Admin: <code class="bg-black/30 px-2 py-1 rounded">admin / admin123</code>
                        </p>
                        <p class="text-xs text-blue-300 mt-1">
                            <i class="fas fa-user mr-1"></i>User: <code class="bg-black/30 px-2 py-1 rounded">demo / demo123</code>
                        </p>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form x-show="mode === 'register'"
                  @submit.prevent="register()"
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="opacity-0 transform scale-95"
                  x-transition:enter-end="opacity-100 transform scale-100">

                <div class="space-y-4">
                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input
                            type="text"
                            x-model="registerForm.username"
                            class="w-full px-4 py-3 glass-input rounded-lg text-white placeholder-gray-400"
                            placeholder="Choose a username"
                            required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input
                            type="email"
                            x-model="registerForm.email"
                            class="w-full px-4 py-3 glass-input rounded-lg text-white placeholder-gray-400"
                            placeholder="your@email.com"
                            required>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-id-card mr-2"></i>Full Name
                        </label>
                        <input
                            type="text"
                            x-model="registerForm.full_name"
                            class="w-full px-4 py-3 glass-input rounded-lg text-white placeholder-gray-400"
                            placeholder="Your full name">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input
                            type="password"
                            x-model="registerForm.password"
                            class="w-full px-4 py-3 glass-input rounded-lg text-white placeholder-gray-400"
                            placeholder="Choose a strong password"
                            required>
                    </div>

                    <!-- Error Message -->
                    <div x-show="error"
                         x-transition
                         class="p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
                        <p class="text-red-300 text-sm">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span x-text="error"></span>
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </span>
                        <span x-show="loading">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Creating account...
                        </span>
                    </button>
                </div>
            </form>

        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-400 text-sm slide-in" style="animation-delay: 0.4s;">
            <p>
                <i class="fas fa-shield-alt mr-2"></i>
                Secured with JWT Authentication
            </p>
            <p class="mt-2">
                <i class="fas fa-code mr-2"></i>
                Built for the next generation of AI agencies
            </p>
        </div>

    </div>

    <script>
        function authApp() {
            return {
                mode: 'login', // 'login' or 'register'
                loading: false,
                error: '',

                loginForm: {
                    username: '',
                    password: ''
                },

                registerForm: {
                    username: '',
                    email: '',
                    full_name: '',
                    password: ''
                },

                init() {
                    // Check if already logged in
                    const token = localStorage.getItem('agency_token');
                    if (token) {
                        window.location.href = '/control';
                    }
                },

                async login() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/control/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.loginForm)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Store token
                            localStorage.setItem('agency_token', data.access_token);
                            localStorage.setItem('refresh_token', data.refresh_token);

                            // Show success message
                            this.showSuccessMessage('Login successful! Redirecting...');

                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/control';
                            }, 1000);
                        } else {
                            this.error = data.detail || 'Login failed';
                        }

                    } catch (error) {
                        this.error = 'Connection error. Please try again.';
                        console.error('Login error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async register() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/control/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.registerForm)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Store token (auto-login after registration)
                            localStorage.setItem('agency_token', data.access_token);
                            localStorage.setItem('refresh_token', data.refresh_token);

                            // Show success message
                            this.showSuccessMessage('Account created! Redirecting...');

                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/control';
                            }, 1000);
                        } else {
                            this.error = data.detail || 'Registration failed';
                        }

                    } catch (error) {
                        this.error = 'Connection error. Please try again.';
                        console.error('Registration error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                showSuccessMessage(message) {
                    const notification = document.createElement('div');
                    notification.className = 'fixed top-4 right-4 z-50 glass rounded-lg p-4 border border-green-500 bg-green-500/20 transform transition-all duration-300 translate-x-[400px]';

                    notification.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-check-circle text-green-400 text-xl"></i>
                            <span class="text-white">${message}</span>
                        </div>
                    `;

                    document.body.appendChild(notification);

                    setTimeout(() => {
                        notification.style.transform = 'translateX(0)';
                    }, 10);

                    setTimeout(() => {
                        notification.style.transform = 'translateX(400px)';
                        setTimeout(() => notification.remove(), 300);
                    }, 3000);
                }
            };
        }
    </script>

</body>
</html>
