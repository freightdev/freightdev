      - CRM systems (Salesforce, HubSpot)
      - Email services (Mailchimp, SendGrid)
      - Payment gateways
      - Analytics platforms
      - Social media APIs

  - name: Training & Documentation
    price: 5500
    timeline: "1-2 weeks"
    description: >
      Comprehensive training and documentation for your team.
      Ensure smooth handover and long-term success of your project.
    includes:
      - Technical documentation
      - User guide creation
      - Admin training session (2 hours)
      - Developer training session (4 hours)
      - Best practices guide
      - Maintenance procedures
      - Video tutorials
