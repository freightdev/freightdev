addon_packages:
  - name: Performance Optimization
    price: 3500
    timeline: "1-2 weeks"
    description: >
      Speed up your application with advanced optimization techniques.
      Reduce load times, improve user experience, and boost search rankings.
    includes:
      - Performance audit & analysis
      - Code optimization
      - Database query optimization
      - CDN setup & configuration
      - Image optimization
      - Caching implementation
      - Performance monitoring setup

  - name: Security Hardening
    price: 4500
    timeline: "1-2 weeks"
    description: >
      Comprehensive security review and hardening for production applications.
      Protect your users and business from common threats and vulnerabilities.
    includes:
      - Security audit & penetration testing
      - Vulnerability fixes
      - Security headers configuration
      - Input validation & sanitization
      - Rate limiting implementation
      - Security monitoring setup
      - Compliance documentation

  - name: Third-party Integration
    price: 2500
    timeline: "3-5 days"
