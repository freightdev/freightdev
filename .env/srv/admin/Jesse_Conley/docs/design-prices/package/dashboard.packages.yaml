database_packages:
  - name: Database Setup
    price: 3000
    timeline: "1-2 weeks"
    tier: Foundation
    description: >
      Production-ready database with proper indexing, backups, and monitoring.
      Perfect for apps moving from development to real users.
    includes:
      - Database design & optimization
      - Automated backups
      - Performance monitoring
      - Index optimization
      - Basic security hardening
      - Migration scripts
    excludes:
      - Complex data modeling
      - Replication setup
      - Advanced performance tuning

  - name: Database Professional
    price: 8500
    timeline: "2-3 weeks"
    tier: Professional
    description: >
      Scalable database architecture with replication, caching, and advanced monitoring.
      Built for growing applications that need reliability and performance.
    includes:
      - Everything in Database Setup
      - Master-replica replication
      - Redis caching layer
      - Advanced monitoring & alerting
      - Query optimization
      - Data archiving strategy
      - Performance dashboard
    ideal_for:
      - High-traffic applications
      - SaaS platforms
      - E-commerce sites

  - name: Database Enterprise
    price: 20000+
