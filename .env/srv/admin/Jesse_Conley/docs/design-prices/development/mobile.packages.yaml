    price: 8500
    timeline: "4-5 weeks"
    tier: Validation
    description: >
      Simple mobile app to test your concept. iOS OR Android, core features only.
      Perfect for validating ideas before bigger investment.
    includes:
      - iOS OR Android (your choice)
      - 3-4 core screens
      - Basic API integration
      - App store submission help
      - Source code included
    excludes:
      - Both iOS AND Android
      - Complex features
      - Backend development
    ideal_for: "First-time app creators, concept validation, simple tools"

  - name: Mobile Professional
