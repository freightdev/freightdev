<!-- src/app.html -->
<!doctype html>
<html lang="en" class="%sveltekit.theme%">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Enterprise-grade microservices testing platform" />
        <title>Microservices Test Suite</title>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" class="antialiased">
        <div style="display: contents" class="app">%sveltekit.body%</div>

        <script>
            // Theme initialization
            (function () {
                const theme = localStorage.getItem('microservices-test-suite-theme') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.classList.toggle('dark', theme === 'dark');
            })();
        </script>
    </body>
</html>
